<!DOCTYPE html>
<html lang="nl-BE">
    <head>
        <title>Hoogspringen</title>
        <script src="hoogspringen.js" defer></script>
        <link rel="ico" href="javascript.ico" type="image/x-icon">
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <label>Naam</label>
        <input type="text" id="naam" required>
        <label>Hoogte (in centimeters):</label>
        <input type="number" id="hoogte" required min="0">
        <button id="toevoegen">Toevoegen</button>
        <div>
            <span id="feedbackNaam" class="feedback" hidden>Naam is een verplicth veld</span>
            <span id="feedbackHoogte" class="feedback" hidden>Hoogte is ongeldig</span>
        </div>
        <table>
            <thead><tr>
                <th>Naam</th>
                <th>Hoogte</th>
                <th></th>
            </tr></thead>
            <tbody id="lijst" data-hoogste=0></tbody>
        </table>
    </body>
</html>
